<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stoopneggle</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/tailwind.css">
        <script type="module" src="scripts/init.js"></script>
    </head>
    <body class="bg-indigo-900 text-white">
        <!-- Navbar -->
        <header class="flex my-16 text-center justify-center">
            <h2 class="text-4xl text-center text-white">Stoopneggle</h2>
        </header>

        <div class = "flex flex-col my-16">
            <form id="login" class="text-center">
                <label for="username">Username/Email: </label>
                <input class="text-black p-1 outline-none rounded-sm focus:bg-indigo-100"
                autocomplete="off" type="text" id="username" name="username"><br><br>
                <label for="password">Password: </label>
                <input class="text-black p-1 outline-none rounded-sm focus:bg-indigo-100"
                autocomplete="off" type="text" id="password" name="password"><br><br>
                <button class="bg-blue-700 p-2 rounded-lg hover:bg-blue-800">Login</button>
            </form>
        </div>

        <div class = "flex flex-col text-center items-center justify-center">
            <div class="bg-red-900 p-4">
                <a class="hover:text-indigo-200" href="registration.html">Don't have an account? Click here to register.</a>
            </div>
        </div>

        <footer class="p-10 text-center">
            <h2>Copyright @ 2021 CSUF Team 7</h2><br><br>
        </footer>
        <a href="about.html" class=""><img src="./images/logo.png" alt="The Beloved One"></a>
    </body>
</html>
