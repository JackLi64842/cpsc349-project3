<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mockroblog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/tailwind.css">
        <script type="module" src="scripts/init.js"></script>
    </head>
    <body class="grid grid-cols-4 gap-5 bg-indigo-900 text-white">
        <header class="col-start-2 col-end-4 text-center p-10">
            <p>HEADER</p>
        </header>

        <div class="hidden lg:col-start-1 lg:row-start-1 lg:grid lg:grid-cols-4 lg:gap-1">
            <div class="col-start-2">
                <div class="fixed h-full w-44 flex flex-col text-center justify-center">
                    <span class="p-4">Logged in as {username}</span> 
                    <a class="hover:bg-purple-700 p-5" id="home_tl" href="/home_timeline.html">Home Timeline</a> 
                    <a class="hover:bg-purple-700 p-5 bg-purple-800 active" aria-current="true" id="user_tl" href="/user_timeline.html">User Timeline</a> 
                    <a class="hover:bg-purple-700 p-5" id="public_tl" href="/public_timeline.html">Public Timeline</a> 
                    <a class="hover:bg-purple-700 p-5"href="/following.html">Following</a>
                    <a class="hover:bg-purple-700 p-5"href="/">Logout</a>
                </div>
            </div>
        </div>

        <div id="timeline" class="col-start-2 col-end-4">
            <div class="text-center">
                <button class="new-post-button hover:text-purple-300 transition duration-300">
                    New Post &#9660;
                </button>
            </div>
            <div class="hidden new-post-area p-5 m-5 rounded-lg bg-blue-800">
                <textarea class="w-full h-full resize-none outline-none bg-blue-800" name="newPost" rows="3" placeholder="Type whatever"></textarea>
                <br>
                <button class="p-2 rounded-lg bg-indigo-900" onclick="postMessage(-1)">
                    Post
                </button>
            </div>
        </div>

        <footer class="col-span-4 p-10 text-center">
            <p>FOOTER</p>
        </footer>
    </body>
</html>
